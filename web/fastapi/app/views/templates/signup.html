<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signup.css">
    <title>회원가입</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="/auth/signup-form" method="POST">
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="유효한 이메일 주소를 입력하세요.">
            </div>
            <div class="form-group">
                <label for="fullname">이름:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="gender">성별:</label>
                <select id="gender" name="gender" required>
                    <option value="male">남</option>
                    <option value="female">여</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="phone">휴대전화 번호:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="button" id="signupButton">가입하기</button>
        </form>

        <script>
            document.getElementById('signupButton').addEventListener('click', function() {
                const fullname = document.getElementById('fullname').value;
                if (fullname) {
                    localStorage.setItem('userName', fullname); // 이름 저장
                    window.location.href = '/congratulations'; // 축하 페이지로 이동
                } else {
                    alert('이름을 입력해 주세요.');
                }
            });
        </script>
    </div>
</body>
</html>
